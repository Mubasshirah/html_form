<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main">
        <div class="left">
            <div class="content">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please log in with your personal info</p>
                <button>SIGN UP</button>
            </div>
            
            
        </div>
        <div class="right">
            <h1>Create Account</h1>
            <img src="https://image.similarpng.com/very-thumbnail/2020/04/Black-icon-facebook-logo-PNG.png" alt=""><img
                src="https://image.similarpng.com/very-thumbnail/2020/12/Google-icon-design-in-black-color-on-transparent-PNG.png"
                alt=""><img
                src="https://image.similarpng.com/very-thumbnail/2020/06/Black-icon-Instagram-logo-transparent-PNG.png"
                alt="">
            <p>or use your email for registration.</p>
            <form action="">
                <input 
                placeholder="Name:" type="text">
                <input placeholder="Email:" type="email">
                <input placeholder="Password:" type="password">
                <button>SIGN UP</button>
            </form>
        </div>
    </div>

</body>

</html>
